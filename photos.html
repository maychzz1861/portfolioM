    html {

      background-size: cover;
      background-repeat: no-repeat;
      font-family: "Raleway", sans-serif;
      background-attachment: fixed;
      position: relative;
    }
    .portfolio {
      padding-top: 180px;
      text-align: center;
      position: fixed;
    }

    .portfolio-heading {
  font-size: 36px;
  margin-bottom: 20px;
  position: fixed;
  margin-top: -130px;
  left: 50%; 
  transform: translateX(-50%); 
}


    .portfolio-description {
      font-style: italic;
    }

    .portfolio-images {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin: 0 auto; 
  max-width: 900px;
  position: fixed;
  left: 0;
  right: 0;
  margin-top: -80px;
  position: fixed;
}
.portfolio-image {
  margin: 10px;
  flex: 0 0 calc(33.33% - 20px); 
  max-width: 300px; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
  transition: transform 0.3s ease-in-out;
  position: relative; 
  
}


    .portfolio-image img {
  width: 100%;
  height: 200px; 
  object-fit: cover;
  cursor: pointer;
  transition: opacity 0.3s ease-in-out;

}

    .portfolio-image img:hover {
      opacity: 0.8;
    }

    
    @media screen and (max-width: 768px) {
      .portfolio-image {
        flex: 0 0 calc(50% - 20px);
        max-width: 48%; 
      }
    }
  </style>
</head>
